<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/pay.js"></script>
</head>

<body>
<div id="title-div">
    <img id="logo" src="images/logo.png" alt="logo"/>
    <p id="page-title">Payment</p>
</div>

<nav id="nav">
    <ul id="nav-list">
        <li><a class="nav-item" href="index.html">Home</a></li>
        <li><a class="nav-item" href="£">About</a></li>
        <li><a class="nav-item" href="£">Contact</a></li>
    </ul>
</nav>

<br/>

<div class="content">
    <h1>Payment options</h1>
    <h3 class="cc-text">Credit/Debit Card</h3>
    <img src="images/cc.png" alt="Credit card">

    <form name="credit-card">
        <label for="card-num">Card number</label>
        <input id="card-num" type="text">
        <br><br>

        <label for="expiry-month">Expiry date</label>
        <select name="Month" id="expiry-month">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select name="Month" id="expiry-year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
        </select>
        <br><br>

        <label for="cvv-code">CVV code</label>
        <input id="cvv-code" type="text" maxlength="4">

        <input type="submit" id="submit">
    </form>
</div>
</body>
</html>
